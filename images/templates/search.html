{%extends 'base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if images%}
        <h2>Found {{ images|length }} of {{message}} Category.</h2>
        {% else %}
        <h2> {{message}} Category</h2>
        {% endif %}

        {% if images %}
        <div class="card-columns">
            {% for image in images %}

            <!--Displaying searched images  -->
            <div class="col-md-4" data-toggle="modal" data-target="#{{image.id}}">
                <div class="card card2">
                    <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img" height="100%" width="100%">
                </div>
            </div>
            
            {% empty %}
            <div class="row">
                <h2 class="text-center">There No Image Items</h2>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endif %}

{% endblock %}
